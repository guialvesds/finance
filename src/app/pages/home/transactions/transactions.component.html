<section>
    <div class="search-end-add">
        <mat-form-field>
            <mat-label>Busca</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Busca 1" #input>
        </mat-form-field>
    
        <div class="example-button-container">
            <button mat-fab color="accent">
                <mat-icon>add_box</mat-icon>
            </button>
        </div>
    </div> 
    <div class="mat-elevation-z8">

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="user_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let row"> {{row.user_name}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
                    <td mat-cell *matCellDef="let row"> {{row.value}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Entrada </th>
                    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                    <td mat-cell *matCellDef="let row"> @if(row.type == 0) {
                        {{'Saída'}}
                        } @else {
                        {{'Entrada'}}
                        }</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Não encontramos, "{{input.value}}"</td>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Selecione a pagina"></mat-paginator>
        </div>
    </div>
</section>
