<section>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="transactions" matSort (matSortChange)="announceSortChange($event)">

            <!-- Position Column -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by number"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> R$: {{element.value}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Data Entrada">
                <th mat-header-cell *matHeaderCellDef> Data Entrada </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element">
                    @if(element.type == 0) {
                    {{'Sa√≠da'}}
                    } @else {
                    {{'Entrada'}}
                    }
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</section>
